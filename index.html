<!DOCTYPE html>
<html>

<head>
   <title>Furni House</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


   <script src="https://kit.fontawesome.com/be05696d9e.js" crossorigin="anonymous"></script>

   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section class=""> 
      <div class="container-box d-flex">
         <div class="nav-section">
            <h3 class="nav-header">FURNI<span>House</span></h3>
            <hr>
            <ul>
               <li> <i class="fa-solid fa-basket-shopping"></i> PRODUCT</li>
               <li> <i class="fa-regular fa-star"></i> FEATURED</li>
               <li class="crt-item"> <i class="fa-solid fa-cart-arrow-down"></i> CART</li>
               <li> <i class="fa-solid fa-money-check"></i> CHECKOUT</li>
               <li> <i class="fa-solid fa-clock-rotate-left"></i> ORDER HISTORY</li>
               <li> <i class="fa-regular fa-user"></i> MY ACCOUNT</li>
            </ul>
         </div>

         <div class="cart-section">
            <div class="profile">
               <img class="img-fluid" src="images/player-3.png" alt="">
               <h4>My Account</h4>

            </div>
            <div class="py-5">
               
               <h4 class="ps-4">Home / <span>Cart</span></h4>
               <div class="row">

                  <div class="col-lg-8 cart-padding">  

                     <hr>
                     
                     <div class="cart-item  my-3 d-flex align-items-center justify-content-center">
                        <img class="img-fluid" src="images/product1.png" alt="">
                        <h5>Eames Chair</h5>
                        <div class="quantity d-flex  d-flex align-items-center justify-content-center">
                           <h5 id="chair-minus">-</h5>
                           <input id="chair-input" type="text" value="1" readonly>
                           <h5 id="chair-plus">+</h5>
                        </div>
                        <h5>$<span id="chair-price">25</span>.00</h5>
                        <h5><i class="fa-solid fa-xmark"></i></h5>
                     </div>

                     <hr>

                     <div class="cart-item d-flex align-items-center justify-content-center">
                        <img class="img-fluid" src="images/prodact2.jpg" alt="">
                        <h5>Eames Daw</h5>
                        <div class="quantity d-flex  d-flex align-items-center justify-content-center">
                           <h5 id="daw-minus">-</h5>
                           <input  id="daw-input"  type="text" value="1" readonly>
                           <h5 id="daw-plus">+</h5>
                        </div>
                        <h5>$<span id="daw-price">68</span>.00</h5>
                        <h5><i class="fa-solid fa-xmark"></i></h5>
                     </div>

                     <hr>

                     <div class="cart-item d-flex align-items-center justify-content-center">
                        <img class="img-fluid" src="images/laoungo.jpg" alt="">
                        <h5>Eames lnge</h5>
                        <div class="quantity d-flex  d-flex align-items-center justify-content-center">
                           <h5 id="loungo-minus">-</h5>
                           <input  id="loungo-input"  type="text" value="1" readonly>
                           <h5 id="loungo-plus">+</h5>
                        </div>
                        <h5>$<span id="loungo-price">90</span>.00</h5>
                        <h5><i class="fa-solid fa-xmark"></i></h5>
                     </div>



                  </div>

                 


                  <div class="col-lg-4">
                     <div class="summary-container">
                        <div class="summary">
                           <h4>summary</h4>
                           <h5><span>Sub Total</span>  <span>$<span id="sub-total">183</span></span></h5>
                           <h5><span>Promo Code</span> <span>SALE22</span></h5>
                           <H5><span>Tax</span> <span>$<span id="tax">9.15</span></span></H5>
                           
                        </div>
                        <div class="total">
                           <h5><span>Order Total</span> <span>$<span id="total">192</span></span></h5>
                        </div>
                     </div>
                     <div class="checkout">
                        <button>Check Out</button>
                     </div>
                  </div>
               </div>
            </div>


   
         </div>
         
      </div>
      
   </section>

   <script src="app.js"></script>
</body>

</html>
